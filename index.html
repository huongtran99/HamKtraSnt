<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hàm Kiểm Tra Số Nguyên Tố</title>
</head>
<body>

<script>
    function isPrime(number) {
        let count = 0;
        for (let i = 1; i <= number; i++) {
            if (number % i === 0) {
                count++;
            }
        }
        if (count === 2) {
            return number + " là số nguyên tố";
        } else {
            return number + " k phải là số nguyên tố";
        }
    }

    for (let i = 1; i < 10001; i++) {
        let h = isPrime(i);
        console.log(h);
    }

    let number = parseInt(prompt("Nhập vào số cần ktra"));
    let result = isPrime(number);
    alert(result);
</script>
</body>
</html>
